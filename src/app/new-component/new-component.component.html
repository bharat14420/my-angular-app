<input placeholder="enter box no which you want to show" [(ngModel)] = "inputValue">
<div id="masterbox" [ngSwitch] = "inputValue">
  <div  *appCustomStructuralDerictive="true"   class="box" id="box1">Box 1</div>
  <div *ngSwitchCase="2" class="box" id="box2">Box 2</div>
  <div class="box" id="box3">Box 3</div>
  <div *ngIf = "!showBox else elseBlock" class="box" id="box4">Box 4</div>
  <ng-template #elseBlock>
    <div class="box" id="box3">Box 3</div>  
  </ng-template>
  <button class="button" (click)="showAndHidebox()"> show box {{boxNumber}} </button>
</div>
