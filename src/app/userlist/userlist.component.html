<h2 class="heading">Users</h2>

<input [(ngModel)] = searchValue  (keyup) = "onSearch()" placeholder="Search">
<ng-content select=".app"></ng-content>
<table mat-table [dataSource]="myArr" matSort >

    <!-- Column definitions -->

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          <input [(ngModel)] = element.fullName>
        </td>
      </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">
        <input [(ngModel)] = element.email>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let element">
          <input [(ngModel)] = element.phone>
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">
          <input [(ngModel)] = element.address>
        </td>
      </ng-container>


  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element">
        <button (click)="functioOnchange(element)">
            <mat-icon>update</mat-icon>
        </button>
        <button class="deleteIcon" (click) = "deleteRow(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button class="deleteIcon" (click) = "navigateToFirst(element.id)">
          <mat-icon>expand_more</mat-icon>
        </button>
      </ng-container>

      
    <!-- Add more columns as needed -->
  
    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-content select=".app1"></ng-content>
